<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anderson Convenience Store</title>

    <meta name="description" content="Anderson Convenience Store offers gas, groceries, hardware, feed, and everyday essentials in Anderson, AL." />

    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/partials.css">
    <link rel="stylesheet" href="./css/cart.css" />
    <script src="https://kit.fontawesome.com/3b8f9e8c33.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/navbar.js" defer></script>
    <script src="js/footer.js" defer></script>
  </head>
  <body>

    <header class="header">
      <div id="navbar-placeholder" aria-label="Site Navigation"></div>
    </header>
  <section class="items-container">
  <div id="cart-items"></div>
  <div id="cart-total" class="cart-total-price">Total: </div>
  <button id="clear-cart">Clear Cart</button>
  <button id="pay">Pay now</button>
  </section> 
  <footer class="footer">
      <p>&copy; 2025 Andreson Convenience Store | <a href="#">Privacy Policy</a> | <a href="admin/login.html" class="login">Log In</a> </p>
    </footer>
  </body>
</html>

<script>
  document.getElementById('clear-cart').addEventListener('click', () => {
    localStorage.removeItem('cart');
    location.reload();
  });

    document.addEventListener('DOMContentLoaded', () => {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartContainer = document.getElementById('cart-items');
      const totalElement = document.getElementById('cart-total');
    
      // Render each item in the cart
      function renderCart() {
        cartContainer.innerHTML = '';
    
        if (cart.length === 0) {
          cartContainer.innerHTML = '<p>Your cart is empty.</p>';
          totalElement.textContent = '$0.00';
          return;
        }
    
        let total = 0;
    
        cart.forEach(item => {
          const itemTotal = item.quantity * item.price;
          total += itemTotal;
    
          const div = document.createElement('div');
          div.classList.add('cart-row');
          div.innerHTML = `
            <div class="cart-item-name">${item.name}</div>
            <div class="cart-item-quantity">x${item.quantity}</div>
            <div class="cart-item-price">$${itemTotal.toFixed(2)}</div>
          `;
          cartContainer.appendChild(div);
        });
    
        totalElement.textContent = `$${total.toFixed(2)}`;
      }
    
      renderCart();
    });
</script>
