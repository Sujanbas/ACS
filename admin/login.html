<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <link rel="stylesheet" href="../css/login.css" />
  <script src="https://kit.fontawesome.com/3b8f9e8c33.js" crossorigin="anonymous"></script>
  <!-- Firebase App & Auth -->
  <script type="module" src="../js/login.js"></script>
</head>
<body>
  <div class="login-container">
    <h1>Admin Login</h1>

    <p class="warning">
      <i class="fas fa-exclamation-triangle"></i>
      <strong> Authorized Personnel Only:</strong> This section is strictly for administrative access.
    </p>

    <form id="loginForm">
      <div class="input-group">
        <label for="username">Email</label>
        <input type="email" id="username" required />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" required />
      </div>

      <button type="submit">Login</button>
      <p id="error" class="error" hidden>Invalid credentials. Please try again.</p>
    </form>
  </div>
</body>
</html>
